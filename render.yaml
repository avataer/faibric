# Render.com Blueprint - Faibric AI App Builder
# https://render.com/docs/infrastructure-as-code

services:
  # ============================================
  # BACKEND API (Django)
  # ============================================
  - type: web
    name: faibric-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && python manage.py migrate && gunicorn faibric_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com,.faibric.io"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://faibric.onrender.com,https://faibric-frontend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: faibric-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: faibric-redis
          type: redis
          property: connectionString

  # ============================================
  # CELERY WORKER (Background Jobs)
  # ============================================
  - type: worker
    name: faibric-worker
    runtime: python
    region: oregon
    plan: starter
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && celery -A faibric_backend worker -l info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: faibric-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: faibric-redis
          type: redis
          property: connectionString

  # ============================================
  # FRONTEND (React Static Site)
  # ============================================
  - type: web
    name: faibric-frontend
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://faibric-api.onrender.com

  # ============================================
  # REDIS (Cache & Celery Broker)
  # ============================================
  - type: redis
    name: faibric-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

# ============================================
# DATABASE (PostgreSQL)
# ============================================
databases:
  - name: faibric-db
    region: oregon
    plan: starter
    databaseName: faibric
    user: faibric
